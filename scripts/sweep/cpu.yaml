method: random
metric:
  goal: maximize
  name: metrics/val_mean_fide_score
parameters:
  embedding_size:
    values: [32, 64, 128]
  heads:
    values: [8, 16]
  epoch_unfreeze_prototypes:
    values: [1, 4, 8]
  num_prototypes:
    values: [1024, 2048]
  batch_size:
    values: [512, 1024, 2048]
  out_channels:
    values: [64, 128, 256]
  num_layers:
    values: [8, 12, 16]
  hidden_channels:
    values: [64, 128, 256]
  panel_dropout:
    min: 0.1
    max: 0.4
  gene_expression_dropout:
    min: 0.1
    max: 0.3
  background_noise_lambda:
    min: 2
    max: 8
  sensitivity_noise_std:
    min: 0.01
    max: 0.1
  lr:
    min: 0.0001
    max: 0.001

command:
  - python
  - train.py
  - --config
  - swav_cpu_0.yaml
  - --sweep
