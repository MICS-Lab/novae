method: random
metric:
  goal: maximize
  name: metrics/val_heuristic
parameters:
  output_size:
    values: [64, 128]
  num_layers:
    values: [10, 14, 18]
  hidden_size:
    values: [64, 128]
  background_noise_lambda:
    min: 3
    max: 5
  sensitivity_noise_std:
    min: 0.08
    max: 0.16
  lr:
    values: [0.00005, 0.0001, 0.0002, 0.0004]
  temperature_weight_proto:
    min: 0.04
    max: 0.12
  lambda_regularization:
    values: [0, 0.005, 0.01]

command:
  - python
  - -m
  - scripts.train
  - --config
  - all_ruche.yaml
  - --sweep
